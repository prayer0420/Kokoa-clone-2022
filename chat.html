<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>settings - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <span>
          <h1 class="alt-header__title">Pray</h1>
        </span>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-sharp fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timesstamp">Tuseday, June 30, 2022</div>

      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/112338209" />
        <div class="message-row__content">
          <span class="message-row__author">Pray</span>
          <div class="message-row__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:21</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:21</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__cloumn">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__cloumn">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6675ab2f51.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
